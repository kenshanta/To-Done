<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-control">
    <label for="text"> Task </label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="day"> Day & Time </label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Add Day & Time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control form-control-check">
    <div>
      <label for="day"> Set Reminder </label>
    </div>
    <input
      [(ngModel)]="reminder"
      type="checkbox"
      name="reminder"
      id="reminder"
    />
    <input type="submit" value="Save Task" class="btn btn-block" />
  </div>
</form>
